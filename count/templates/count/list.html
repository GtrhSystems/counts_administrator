{% extends "layout.html" %}
{% block page_header %}
Listado de Cuentas
{% endblock %}
{% load widget_tweaks %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Cuentas</h4>
      <p class="card-description"><code></code>
      </p>
      <div class="table-responsive">
        <table class="table table-dark table-list-count-to-expire" id="counts-table">
          <thead>
            <tr>
              <th> Plataforma </th>
              <th> Plan </th>
              <th> Correo </th>
              <th> Perfil </th>
              <th> Disponibles </th>
              <th> Contraseña de cuenta</th>
              <th> Contraseña de correo</th>
              <th> Pais</th>
              <th> Vence </th>
              <th>  </th>
              <th>  </th>
              <th>  </th>
              <th>  </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script>
$(document).ready(function() {
 $.fn.dataTable.ext.errMode = 'none';
  change_password()
  change_password_email()

  $('#counts-table').dataTable({
      order: [[ 0, "desc" ]],
      columnDefs: [
           {
              name: 'platform.name',
              orderable: true,
              searchable: true,
              targets: [0]
          },
          {
              name: 'plan.name',
              orderable: true,
              searchable: true,
              targets: [0]
          },
          {
              name: 'email',
              orderable: true,
              searchable: true,
              targets: [1]
          },
          {
              orderable: false,
              searchable: false,
              targets: [2]
          },
          {
              orderable: false,
              searchable: false,
              targets: [3]
          },
          {
              orderable: false,
              searchable: false,
              targets: [4]
          },
           {
              orderable: false,
              searchable: false,
              targets: [5]
          },
           {
              orderable: false,
              searchable: false,
              targets: [6]
          },
           {
              orderable: false,
              searchable: false,
              targets: [7]
          },


      ],
      searching: true,
      processing: true,
      serverSide: true,
      stateSave: true,
      ajax: "{% url 'count-list-ajax' %}"
  })

});

</script>
{% endblock %}
