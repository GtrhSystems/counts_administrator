{% load widget_tweaks %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Editar Fecha de vencimiento</h4>
        <p class="card-description">Digite la fecha</p>
        <form  method="post" class="forms-sample change-date-limit-form">
          	{% csrf_token %}
          <div class="form-group">
            <label for="password">{{ form.date_limit.label }}</label>
             {{ form.date_limit|add_class:'form-control' }}
          </div>
          <button type="submit" class="btn btn-primary mr-2 change-date-limit">Guardar</button>
        </form>
        {{ form.errors }}
      </div>
    </div>
</div>

{% endblock %}
