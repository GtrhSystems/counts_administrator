{% extends "layout.html" %}
{% block page_header %}

{% load widget_tweaks %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tabla de clientes</h4>
        <p class="card-description"><code>Seleccione el cliente para registrar una venta</code>
        </p>
        <div class="table-responsive">
          <table class="table table-dark" id="customer-table">
            <thead>
              <tr>
                <th> Id </th>
                <th> Nombres </th>
                <th> Tel√©fono </th>
                <th> </th>
                <th>  </th>
                <th>  </th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
<script>
  $(document).ready(function() {

    $('#customer-table').dataTable({
        order: [[ 0, "desc" ]],
        columnDefs: [
			 {
                name: 'name',
                orderable: true,
                searchable: true,
                targets: [0]
            },
            {
                name: 'phone',
                orderable: true,
                searchable: true,
                targets: [1]
            }

        ],
        searching: true,
        processing: true,
        serverSide: true,
        stateSave: true,
        ajax: "{% url 'list-customer-ajax' %}"
    });

});


</script>
{% endblock %}
