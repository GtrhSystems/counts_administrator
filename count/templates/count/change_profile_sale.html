{% load widget_tweaks %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Cambiar perfil a venta</h4>
        <p class="card-description">Seleccione el perfil</p>
        <form  method="post" class="forms-sample change-date-limit-form" action="/count/change-profile-sale/{{ id }}">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">{{ form.email.label }}</label>
             <select class="form-control" name="profile" >
                <option value="">----</option>
                {% for profile in profiles %}
                    <option value="{{ profile.id }}">{{ profile.profile }}</option>
                {% endfor %}
            </select>
          </div>
           <div class="form-group">
            <label for="platform">{{ form.platform.label }}</label>
             {{ form.platform|add_class:'form-control' }}
          </div>
          <button type="submit" class="btn btn-primary mr-2 change-date-limit">Cambiar</button>
        </form>
        {{ form.errors }}
      </div>
    </div>
</div>

{% endblock %}
